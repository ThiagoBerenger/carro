<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carro</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/10f7cd033f.js" crossorigin="anonymous"></script>
</head>
<body>

    <main>

        <h1>Carro</h1>

        <div class="painel">
            <div class="motor">Desligado</div>
            <div class="velocimetro">Veloc√≠metro: 0 Km</div>
            <div class="marcha">Marcha: 0</div>
        </div>

        <div class="controles">
            <button class="ligar-desligar">Ligar/Desligar</button>
            <button class="aumentar-marcha">Aumentar Marcha</button>
            <button class="reduzir-marcha">Reduzir Marcha</button>
            <button class="frear">Frear</button>
        </div>

        <div class="carro">
            <i class="fa-solid fa-car-side fa-5x" id="carrinho"></i>
        </div>

        

        <div class="mensagem-box">
            <span class="mensagem"></span>
        </div>

    </main>
    
</body>
</html>
